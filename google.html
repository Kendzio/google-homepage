<!DOCTYPE html>
<html>
<head>
<title>Google_rebuilt</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

	<ul class="top"> <!-- top panel  -->
		<li><a href="https://mail.google.com/mail/?tab=wm">Gmail</a></li>
		<li><a href="https://www.google.pl/imghp?hl=pl&tab=wi">Grafika</a></li>
		<li><a href="#"><img src="apps.png" alt="google_apps"></a></li>
		<li><a href="#"><img src="notifications.png" alt="notifications"></a></li>
		<li><a href="#"><img src="user_letter.png" alt="user_letter"></a></li>
	</ul>

	<div class="main">	<!-- search box with logo -->
		<img id="logo" src="https://pclab.pl/zdjecia/artykuly/pchunter/1/google.jpg" alt="google_logo">
		<form>
			<input id="search_box" type="text" name="search_box">
			<div class="buttons">
				<input type="submit" name="search_box" value="Szukaj w Google">
				<input type="submit" value="Szczęśliwy traf">
			</div>
		</form>
	</div>
	<div class="fbar">
		<div class="above_footer">
			<p>Polska</p>
		</div>
		<div class="footer">
			<div class="left">
				<a href="#">Reklamuj się</a>
				<a href="#">Dla firm</a>
				<a href="#">O nas</a>
			</div>
			<div class="right">
				<a href="#">Prywatność</a>
				<a href="#">Warunki</a>
				<a href="#">Ustawienia</a>
			</div>
		</div>
	</div>
</body>
</html>
